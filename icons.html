<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/jscript">
        function Func() {
            fetch("./themes/m10c/data/m10c/icons.json")
                .then((res) => {
                    return res.json();
                })
                .then((data) => console.log(data["activity"]));
        }

        //Func();

        (async () => {
            const res = await fetch('./themes/m10c/data/m10c/icons.json', {
                headers: {
                    Accept: 'application/json'
                },
            });
            const json = await res.json();
            Object.entries(json).forEach(([key, value]) => {
                //console.log(`${key}: ${value}`);
                document.write(`${key} : `);
                document.write('<svg style="width: 64px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">');
                document.write(`${value}`);
                document.write('</svg>');
                document.write("<br />");
                document.write("<br />");
            });
        })();

    </script>
</body>

</html>
